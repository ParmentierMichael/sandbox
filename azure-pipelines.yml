# PHP
# Test and package your PHP application.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

pool:
  vmImage: 'Ubuntu 16.04'


variables:
  phpVersion: 7.2
  system.defaultWorkingDirectory: './'

steps:
- script: |
    sudo update-alternatives --set php /usr/bin/php$(phpVersion)
    sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
    sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
    sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
    sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
    php -version
    php -d memory_limit=256M
    php -i
  displayName: 'Use PHP version $(phpVersion)'

- script: composer install
  displayName: 'composer install'

- script: |
    sudo phpunit --filter testBasicExample Example_Test /home/vsts/work/1/s/tests/Example_Test.php --coverage-xml /home/vsts/work/1/s/tests/
    sudo phpunit --filter testBasicExample2 Example_Test /home/vsts/work/1/s/tests/Example_Test.php --coverage-xml /home/vsts/work/1/s/tests/
  displayName: 'Run tests with phpunit'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(system.defaultWorkingDirectory)'
    includeRootFolder: false
#- task: PublishBuildArtifacts@1
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.php'
    failTaskOnFailedTests: true